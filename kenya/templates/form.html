<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Add A Contact</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<table border="1">
			<tr>
				<td><a href="/kenya/">Home</a></td>
				<td><a href="/kenya/demo/">List Clients</a></td>
				<td><a href="/kenya/add/">Add Client</a></td>
				<td><a href="/kenya/message/">Add Message</a></td>
			</tr>
		</table>
		<form action="/kenya/add/" method="post">
		<fieldset>
			<legend>Add Client</legend>
		
			<div>
				<strong>Client Number:</strong>		
					<input type="text" name="id" size="20" maxlength="15"/>
			</div>
			<div>
				<strong>First Name:</strong>					
					<input type="text" name="fname" size="16" />
			</div>
			<div>
				<strong>Last Name:</strong>					
					<input type="text" name="lname" size="16" />
			</div>
			<div>
				<strong>Phone Number:</strong>					
					<input type="text" name="phone" size="16" />
			</div>
			<div>
				<strong>Birthday:</strong>					
					<input type="text" name="bday" size="16" />
			</div>
			<div>
				<strong>Location:</strong>
				<select name="location">
				{% for x in locations %}
				<option value={{x.name}}>{{x.name}}</option>
				{% endfor %}
				</select>
			</div>
			<div>
				<input type="submit" value="Add" />
			</div>
		</fieldset>
		</form>
	</body>
</html>
