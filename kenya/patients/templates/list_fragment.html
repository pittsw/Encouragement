	{% for x in clients %}
    <div class="person" id="{{x.id}}">
       
        <div class="name 
         {% if x.pending > 0 or x.urgent %} pendingname
        {% else %}{% if x.study_group = 2 %} two_way_patient
        {% else %}{% if x.study_group = 1 %} one_way_patient
        {% else %}{% if x.study_group = 0 %} control_patient
         {% endif %}{% endif %}{% endif %}{% endif %}"><div></div>
            <span class="client_id">(#{{x.id}}):</span> <span class="client_name">{{x.last_name}}, {{x.first_name}}</span>
        </div>
        <div class="left">
            {% if x.pending > 0 %}
                <div>{{x.pending}} unread messages.</div>
            {% endif %}
            {% if x.urgent %}
                <div>No reply since {{x.last_msg}}.</div>
            {% endif %}
        </div>
        <div class="right">
            {% if x.urgent %}
                <div class="urgent"></div>
            {% endif %}
            {% if x.pending > 0 %}
                <div class="pending"></div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
