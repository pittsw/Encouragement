<form id="add_client_form" method="post" action="/add/">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>
                    <div>{{ field }}</div>
                    <div>{{ field.errors }}</div>
                </td>
            </tr>
        {% endfor %}
    </table>
</form>
