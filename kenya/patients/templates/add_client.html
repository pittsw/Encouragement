<form id="add_client_form" method="post" action="/add/">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label_tag }}{% if field.errors %} <span class="errors">({{ field.errors }})</span>{% endif %}
                </td>
                <td>
                    <div>{{ field }}</div>
                </td>
            </tr>
        {% endfor %}
    </table>
</form>
