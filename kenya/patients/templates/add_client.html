{% load patient_tags %}

<form id="add_client_form" method="post" action="/add/">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label_tag }}{% if field.errors %} <span class="errors"><span class="collapse">({{ field.errors }})</span></span>{% endif %}
                </td>
                <td>
                    {% if field.field|klass == "DateField" %}
                        <div class="date">{{ field }}</div>
                    {% else %}
                        <div>{{ field }}</div>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
</form>
