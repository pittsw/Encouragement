<html>
	<head>
		<title>{{client.first_name}} {{client.last_name}}</title>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/message.css"/>
	</head>
	<body>
		<div class="Box">
			<form method="post" action="">
				<textarea cols=60 rows=5 name="text" value="Enter text..."></textarea>
				<input type="submit" value="Send" />
			</form>
		</div>
		<div class="header">Communication History</div>
		<div class="Body">
		{% for x in messages reversed %}
			{% if x.sent_by == "Nurse" or x.sent_by == "System" %}
			<div class={{x.sent_by}}>
				<div class="toplevel">
					<div class="timestamp">{{x.date}}</div>
					<div class="sender">{{x.user_id}}:</div>
				</div>
				<br>
				<div class="content">{{x.content}}</div></div>
			{% else %}
			<div class="Client">
				<div class="toplevel">
					<div class="timestamp">{{x.date}}</div>
					<div class="sender">{{client}}:</div>
				</div>
				<br>
				<div class="content">{{x.content}}</div></div>
			{% endif %}
		{% endfor %}
		</div>
	</body>
</html>
