{% load patient_tags %}

<table class="messagetable">
	<tr>
		<th>Date</th>
		<th>From</th>
		<th>Message</th>
	</tr>
	{% for x in messages %}
	<tr>
		<td>{{x.date|date:"SHORT_DATE_FORMAT"}}</td>
		{% if x.hasphoneattr %}
		<td>Phone Log</td>
		{% else %}
		<td>{{x.message.sent_by}}</td>
		{% endif %}
		<td>{{x.content}}</td>
	</tr>
	{% endfor %}
</table>
